<head>
  <title>Jobs board</title>
</head>
<body>
  {{> loginButtons}}
  
  {{>jobListing}}


</body>
<template name="jobListing">
  <div class="container">
    <h2>Job Listing</h2>
    <hr>

    <div class="container">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#newjobModal">
        Add New Job
      </button>
      {{> jobsForm}}

    </div>

    <div class="container">
      {{#each jobs}}
      
      <div class="joblist">
        <h2>{{jobtitle}}</h2>
        <p>{{jobdescription}}</p>
        <p>{{minrequirements}}</p>
        <p>{{experience}}</p>
        <p>{{deadline}}</p>


      </div>

      {{/each}}
      
      
    </div>

  </div>


</template>

  <!-- {{#}} -->

</template>

<template name="jobsForm">
