<template name="masterLayout">
	<div id="wrapper"><!-- start main wrapper -->
		{{>navHeader}}
		
			{{>yield}}

		{{>mainFooter}}

	</div><!-- end main wrapper -->
</template>

<template name="navHeader">
	<div id="header"><!-- start main header -->
			<div class="top-line">&nbsp;</div>
			<div class="top"><!-- top -->
				<div class="container">
					<div class="media-top-right">
						<ul class="media-top-2 clearfix">
							<li><a href="" class="btn btn-default btn-blue btn-sm">DROP YOUR CV</a></li>
							<li><a href="{{pathFor 'postJob'}}" class="btn btn-default btn-green btn-sm" >POST A JOB</a></li>
						</ul>
						<div class="clearfix"></div>
					</div>
				</div>
			</div><!-- top -->
			<div class="container"><!-- container -->
				<div class="row">
					<div class="col-md-4"><!-- logo -->
						<a href="{{pathFor 'home'}}" title="Job Board" rel="home">
							<img class="main-logo" src="images/logo.png" alt="job board" />
						</a>
					</div><!-- logo -->
					<!-- -->
					<div class="clearfix"></div>
				</div>
			</div><!-- container -->
		</div><!-- end main header -->
</template>

<template name="mainFooter">
	<div id="footer"><!-- Footer -->
			<div class="container"><!-- Container -->

				<div class="footer-credits"><!-- Footer credits -->
					2014 Â© <a href="#">Esther Olatunde</a>. All Rights Reserved.
				</div><!-- Footer credits -->
				
			</div><!-- Container -->
		</div><!-- Footer -->
</template>
