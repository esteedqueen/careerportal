<template name="postJob">
  {{>loginButtons}}
  {{>jobsForm}}
</template>
<template name="jobsForm">
  <!-- Modal -->
  <div class="modal fade" id="newjobModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Fill in Job Details</h4>
        </div>
        <form>
          <div class="modal-body">

            {{#autoForm collection="Jobs" type="insert"}}
            <fieldset>
              <legend>Add a Job</legend>
              {{> afQuickField name='jobtitle'}}
              {{> afQuickField name='jobdescription'}}
              {{> afQuickField name='minrequirements'}}
              {{> afQuickField name='experience'}}
              {{> afQuickField name='jobtype'}}
              {{> afQuickField name='deadline'}}
            </fieldset>
            <button type="submit" class="btn btn-primary">Insert</button>
            {{/autoForm}}


          </div>
          <!-- <div class="modal-footer">
            <button type="submit" class="btn btn-primary" id="submit-close">Submit</button>
          </div> -->
        </form>
      </div>
    </div>
  </div>

</template>
